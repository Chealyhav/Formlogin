<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container mt-5" id="main" >
        <div class="row" id="mainbox">
            <div class="col-lg-6" id="sub-box-1">
                        <form class="" id="form">
                            <div id="text">
                                <h1 class="">Wellcome Back</h1>
                                <p class="pt-2 pb-4" >Wellcome back! Please Enter your detials.</p>
                                 </div>
                            <div class="form-group pb-4 " >
                              <label class="pb-1 ps-2" for="tex">Email</label>
                              <input type="text" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                              <label class="pb-1 ps-2" for="pass">Password</label>
                              <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                            </div>
    
                            <div class="row mb-4">
                                <div class="col d-flex  pt-2 pe-4 ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" id="check"   for="defaultCheck1">
                                            Remember me for 30 Days
                                        </label>
                                    </div>
                                </div>
                            
                                <div class="col text-end pt-2" id="forgot">
                                  <a href="#">Forgot password?</a>
                                </div>
                              </div>
                              <button type="submit" class="singin btn mb-4 ">Sign in</button>
                              <button type="submit" class="btn btn-light mb-4 border" style="width: 100%;" >
                                <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                                  Sign in with Google
                               </button>
                               <p class="text-center" >Don't have an account? <a class="signup" href="#">Signup</a></p>
                          </form>
            </div>

            
            <div class="col-lg-6 pt-4  rounded-top " id="sub-box-2">
                <div class="box3 mb-4" ></div>
                <div class="bo1"></div>
            </div>
        </div>
    </div>
</body>
